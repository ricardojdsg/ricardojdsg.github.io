bio:
  en: |
    I obtained a degree in Systems Engineering in 2006 and a Master in Computer in 2016, both at the Universidad de Los Andes-Venezuela. Currently I am a PhD Candidate in Applied Sciences (Universidad de los Andes-Venezuela), Associate Professor at the Universidad Politécnica Territorial del Estado Trujillo "Mario Briceño Iragorry", Trujillo-Venezuela, and Full Stack Developer. I am a Researcher at Centro Estudios en Microelectrónica y Sistemas Distribuidos (CEMISID); and at Tepuy R+D Group, Artificial Intelligence Software Development. My research interests include Artificial Intelligence, Linked Data, Big Data, Machine Learning, Semantic Mining, Dialetheic Logic, Social Analytics and Intelligent Environments.

  es: |
    Obtuve el título en Ingeniería de Sistemas en 2006 y Magister en Computación en 2016, ambos en la Universidad de Los Andes-Venezuela. Actualmente soy Candidato a Doctor en Ciencias Aplicadas (Universidad de los Andes-Venezuela), Profesor Asociado en la Universidad Politécnica Territorial del Estado Trujillo "Mario Briceño Iragorry", Trujillo-Venezuela, y Desarrollador Full Stack. Soy Investigador en el Centro Estudios en Microelectrónica y Sistemas Distribuidos (CEMISID); y en Tepuy R+D Group, Artificial Intelligence Software Development. Mi interés en la investigación incluye Inteligencia Artificial, Datos Enlazados, Big Data, Machine Learning, Minería Semántica, Lógica Dialéctica, Analítica Social y Ambientes Inteligentes.

